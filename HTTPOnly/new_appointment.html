<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="css/styles.css">
</head>

<body>


        <div class="register_container">
                <div class="register_fields_row">
                        <div class="register_fields_columns">
                                <input style="width: 100%; margin-left: 0px;" type="text" id="title" name="title"
                                        placeholder="Title"></input>
                        </div>

                        <div class="register_fields_columns">
                                <textarea style="width: 100%; height: 30px;" type="text" id="description"
                                        name="description"
                                        placeholder="A short description of your appointment chart"></textarea>

                        </div>

                        <div class="register_fields_columns">
                                <label>Required to be logged-in:</label>
                                <input style="width: 10%;" type="checkbox" id="login" name="login"
                                        checked="true"></input>

                        </div>

                        <div class="register_fields_columns">
                                <label>How many entries for an hour:</label>
                                <input style="width: 10%;" type="number" min="1" placeholder="1" id="login"
                                        name="login"></input>
                        </div>

                </div>

                <div class="register_fields_row">
                        <button class="button" type="submit">Create Chart</button>
                </div>
        </div>
</body>

</html>
