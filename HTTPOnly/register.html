<!doctype html>

<html lang="en">

<head>


        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="css/styles.css">
</head>

<body>

        <div class="register_container">

                <div class="register_fields_row">

                        <div class="register_fields_columns">
                                <input type="text" autocomplete="given-name" id="first_name" name="fname"
                                        placeholder="First name"></input>
                                <input type="text" autocomplete="family-name" id="last_name" name="lname"
                                        placeholder="Last name"></input>
                        </div>

                        <div class="register_fields_columns">
                                <div class="popup2" style="left: 80px; ">
                                        <span class="popuptext" id="emailpopup"
                                                onclick="closepopup(this.id)">text</span>
                                </div>
                                <div class="popup2" style="left: 430px; ">
                                        <span class="popuptext" id="birthdaypopup"
                                                onclick="closepopup(this.id)">text</span>
                                </div>
                                <input type="email" autocomplete="email" id="email" name="email"
                                        placeholder="Email"></input>
                                <input type="text" autocomplete="bday" id="birthday" name="birthday"
                                        placeholder="Birthday (DD/MM/YYYY)"></input>

                        </div>

                        <div class="register_fields_columns">
                                <div class="popup2" style="left: 80px; ">
                                        <span class="popuptext" id="passwordpopup"
                                                onclick="closepopup(this.id)">text</span>
                                </div>
                                <div class="popup2" style="left: 430px; ">
                                        <span class="popuptext" id="cpasswordpopup"
                                                onclick="closepopup(this.id)">text</span>
                                </div>
                                <input type="password" autocomplete="password" id="password" name="password"
                                        placeholder="Password"
                                        title="at least 8 character, one uppercase and one lowercase letter, one digit and one symbol"></input>
                                <input type="password" autocomplete="new-password" id="cpassword" name="cpassword"
                                        placeholder="Confirm Password"></input>
                        </div>

                </div>

                </form>

                <div class="register_fields_row choose_skills">
                        <button id="registerbutton" class="button" type="submit" value="Register">Register</button>
                </div>
        </div>
</body>

</html>
